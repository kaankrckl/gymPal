<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <circle-progress (click)="startTimer()" (click)="pause=!pause"
  [percent]="percent"
  [radius]="radius"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="false"
  [animationDuration]="300"
  [showSubtitle]="false"
  [showTitle]="false"
  [showUnits]="false"
></circle-progress>





<ion-item>
    <ion-label>Rest Duration</ion-label>
    <ion-datetime displayFormat="mm:ss" placeholder="tap here" [(ngModel)]="fullTime"></ion-datetime>
</ion-item>
<h6>Note: Tap to center of the circle to start/restrart timer!</h6>
</ion-content>
